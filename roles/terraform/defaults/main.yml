---
# defaults file for terraform
rhel_vms:
  - name: newrhel
    fqdn: lab.danielsson.us.com
    mem: 4
    cpu: 4

ubuntu_vms:
  - name: newubuntu
    fqdn: lab.danielsson.us.com
    mem: 3
    cpu: 5

terraform_templates:
  - src: provider.tf.j2
    dest: provider.tf
  - src: rhel8-cloud.tpl.j2
    dest: rhel8-cloud.tpl
  - src: rhel8.tf.j2
    dest: rhel8.tf
  - src: ubuntu-cloud.tpl.j2
    dest: ubuntu-cloud.tpl
  - src: ubuntu.tf.j2
    dest: ubuntu.tf
...
